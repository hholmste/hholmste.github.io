<!doctype html>
<html>
<head>
    <meta http-equiv="refresh" content="40000">
	<link rel="stylesheet" href="coronatime.css" />
	<script>
		function calculateDoom() {
			const oneDayInMs = 1000*60*60*24;
			const startdato = Date.parse('13 Mar 2020 00:00:00 GMT');
			const presumedEndDate = Date.parse('13 Apr 2020 23:59:59 GMT');
			const now = Date.now();
			const daysInPurgatory = (now - startdato) / oneDayInMs;
			const daysLeftInPurgatory = (presumedEndDate - now) / oneDayInMs;

			document.getElementById("behind").innerHTML = "<span class='numbre' id='back'>" + daysInPurgatory.toFixed(0) + "</span> behind us";
			document.getElementById("ahead").innerHTML = "<span class='numbre' id='front'>" + daysLeftInPurgatory.toFixed(0) + "</span> or more ahead of us";
		}
	
		</script>
</head>
<body>
	<div class="content">
		<div id="behind"></div>
		<div id="ahead"></div>
	</div>
	<script>
		calculateDoom();
	</script>
</body>
</html>
