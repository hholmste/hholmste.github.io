<!doctype="html">
<html>
<head>
	<title>litt drodling</title>

	<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>

	<style>
		html, body {
			heigth: 100%;
		}
		body {
			margin: 0;
			display: flex;
			background: linear-gradient(145deg, #89cff0, #459bb0);
			justify-content: center;
			align-items: center;
		}
		canvas {
			border-radius: 12px;
			border: 2px solid gray;
			background-color: #ffffff;
			margin: 1em;
		}
	</style>
</head>
<body>

	<script>

		const circles = function( sketch ) {
			var currentHue = 0; 
			sketch.setup = function() {
			  sketch.createCanvas(620, 800);
			  sketch.colorMode(sketch.HSB, 100);
			  sketch.stroke(0, 0, 0);
			  updateFill();
			}
			function updateFill() {
				sketch.fill(currentHue, 80, 50);
				currentHue = (currentHue + 13) % 100;
			}
			sketch.draw = function() {
			  if (sketch.mouseIsPressed) {
			  	sketch.ellipse(sketch.mouseX, sketch.mouseY, 80, 80);
			  	updateFill();		  	
			  }
			}			
		}

		const squares = function( sketch ) {
			var currentHue = 0; 
			sketch.setup = function() {
			  sketch.createCanvas(620, 800);
			  sketch.colorMode(sketch.HSB, 100);
			  sketch.stroke(0, 0, 0);
			  updateFill();
			}
			function updateFill() {
				sketch.fill(currentHue, 80, 50);
				currentHue = (currentHue + 13) % 100;
			}
			sketch.draw = function() {
			  if (sketch.mouseIsPressed) {
			  	sketch.rect(sketch.mouseX, sketch.mouseY, 80, 80);
			  	updateFill();		  	
			  }
			}	
		}

		new p5(circles);
		new p5(squares);

	</script>
</body>
</html>
