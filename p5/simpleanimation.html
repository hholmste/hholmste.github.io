<!doctype="html">
<html>
<head>
	<title>litt drodling</title>

	<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>

	<style>
		html, body {
			heigth: 100%;
		}
		body {
			margin: 0;
			display: flex;
			background: linear-gradient(145deg, #89cff0, #459bb0);
			justify-content: center;
			align-items: center;
		}
		canvas {
			border-radius: 12px;
			border: 2px solid gray;
			background-color: #ffffff;
		}
	</style>
</head>
<body>

	<script>
		class Dot {
			constructor(x, y) {
				this.locX = x;
				this.locY = y;
				// these should prolly be randomized
				this.deltaX = 1;
				this.deltaY = 1;
			}
			tick() {
				this.locX += this.deltaX;
				this.locY += this.deltaY;
			}
			draw() {
				ellipse(this.locX, this.locY, 30, 30);
			}
		}
		let dots = []

		function setup() {
		  createCanvas(1280, 800);
		  colorMode(HSB, 100);
		  stroke(0, 0, 0);
		  fill(30, 80, 50);
		}
		function draw() {
		  background(0, 0, 100);
		  if (mouseIsPressed) {
		  	dots.push(new Dot(mouseX, mouseY));
		  }
		  dots.forEach(function(item, index, array) { item.tick(); item.draw(); });
		}
	</script>
</body>
</html>
